            color: var(--white);
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1" fill="white" opacity="0.1"/></svg>') repeat;

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

        .hero .subtitle {

            margin-bottom: 2rem;

        .status-badge {

            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 2rem;

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;

        .metric {

            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            color: var(--accent-gold);

        .metric-label {
            font-size: 0.95rem;
            margin-top: 0.5rem;

            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;

        .nav-container {

            margin: 0 auto;
            padding: 0 2rem;

            justify-content: center;

            background: var(--white);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow-md);
            margin: 2rem 0;

        .progress-bar {

            justify-content: center;

            top: 0;
            bottom: 0;
            width: 3px;

            opacity: 0;
            transform: translateY(30px);

        }

            opacity: 1;
            transform: translateY(0);
        }

</head>

    <script>
        // Navigation dynamique
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('.section');
            
            // Affiche la première section par défaut ET active le premier lien
            if (sections.length > 0) {
                sections[0].classList.add('active');
            }
            if (navLinks.length > 0) {
                navLinks[0].classList.add('active');
            }
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Supprime les classes actives
                    navLinks.forEach(l => l.classList.remove('active'));
                    sections.forEach(s => s.classList.remove('active'));
                    
                    // Ajoute la classe active
                    this.classList.add('active');
                    
                    const targetId = this.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetSection) {
                        targetSection.classList.add('active');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });

            // Animation des éléments au scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            // Observe les éléments
            document.querySelectorAll('.card, .data-table, .chart-container').forEach(el => {
                el.classList.add('fade-in');
                observer.observe(el);
            });

            // Animation des barres de progression
            setTimeout(() => {
                document.querySelectorAll('.progress-fill').forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0%';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 500);
                });
            }, 1000);
        });

        // Effet parallax sur le hero
        window.addEventListener('scroll', function() {
            const hero = document.querySelector('.hero');
            const scrolled = window.pageYOffset;
            const rate = scrolled * -0.3;
            
            if (hero) {
                hero.style.transform = `translateY(${rate}px)`;
            }
        });
    </script>
